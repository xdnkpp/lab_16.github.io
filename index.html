<!DOCTYPE html>
<html>
<head>
<title>Информация о пользователе</title>
</head>
<body>
    <h1><u>Информация о пользователе</u></h1>
    <table border="1">
        <tr>
            <th>Имя</th>
            <th>Возраст</th>
            <th>Email</th>
        </tr>
        <tr id="userRow">
            <td id="userName"></td>
            <td id="userAge"></td>
            <td id="userEmail"></td>
        </tr>
    </table>

    <br>
    <h1><u>Скорость машины</u></h1>
    <label for="Speed">Начальная скорость: </label>
    <input type="number" id="Speed" oninput="updateSpeed()">
    <p>Скорость: <span id="speed_up">0</span></p>
    <button onclick="accelerateCar()">Ускорить</button>
    
    <br>
    <h1><u>Банковский счет</u></h1>
    <p>Баланс:<span id="balance">0</span></p>
    <label for="amount">Сумма: </label>
    <input type="number" id="amount">
    <button onclick="Up_Balance(1)">Пополнить</button>
    <button onclick="Up_Balance(-1)">Снять</button>

    <h1><u>Email генератор</u></h1>
    <label for="first-name">Имя: </label>
    <input type="text" id="first-name" required><br><br>
    <label for="last-name">Фамилия: </label>
    <input type="text" id="last-name" required><br><br>
    <label for="domain">Домен: </label>
    <input type="text" id="domain" required><br><br>
    <button type="button" onclick="generateEmail()">Сгенерировать</button>
    <button type="button" onclick="Email()">Проверить</button>
    <div id="generation"></div>
    <div id="result"></div>
    <script>
        const user = {
            имя: "Diana",
            возраст: 17,
            email: "apspiehf0a@gmail.com"
        };

        document.getElementById("userName").textContent = user.имя;
        document.getElementById("userAge").textContent = user.возраст;
        document.getElementById("userEmail").textContent = user.email;

///////////////////////////

        const car = {
            mark: 'Porsche',
            speed: 0
        };

        function updateSpeed() {
            car.speed = parseFloat(document.getElementById("Speed").value);
            document.getElementById("speed_up").textContent = car.speed + " ";
        }

        function accelerateCar() {
            car.speed += 10;
            document.getElementById("speed_up").textContent = car.speed + " ";
        }

///////////////////////////////////

        let balance = 0;
        const balanceSpan = document.getElementById("balance");
        const amountInt = document.getElementById("amount");

        function Up_Balance(operation) {
            const amount = parseFloat(amountInt.value);
            if (!isNaN(amount) && amount > 0) {
                balance += amount * operation;
                balanceSpan.textContent = balance;
                amountInt.value = "";
            }
        }

////////////////////////////////////

        function generateEmail() {
            var firstName = document.getElementById("first-name").value;
            var lastName = document.getElementById("last-name").value;
            var domain = document.getElementById("domain").value;
            var email = firstName.toLowerCase() + "." + lastName.toLowerCase() + "@" + domain;
            document.getElementById("generation").innerHTML = "Aдрес электронной почты: " + email;
        }

        function Email() {
            var email = document.getElementById("generation").textContent;
            var pattern = /[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]/;
            
            if (pattern.test(email)) {
                document.getElementById("result").innerHTML = "Действителен.";
            } else {
                document.getElementById("result").innerHTML = "Недействителен.";
            }
        }
    </script>
</body>
</html>
